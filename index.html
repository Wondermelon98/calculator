<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator Template</title>
</head>
<body>
    <div class="grid">
        <div class="grid--output" id="topCorners">
            <div class="previous-display"></div>
            <div class="current-display"></div>
        </div>
        <button class="value value--func value--double">AC</button>
        <button class="value value--func" id="del">DEL</button>
        <button class="value value--func" id="divide">รท</button>
        <button class="value value--number">7</button>
        <button class="value value--number">8</button>
        <button class="value value--number">9</button>
        <button class="value value--func" id="multiply">ร</button>
        <button class="value value--number">4</button>
        <button class="value value--number">5</button>
        <button class="value value--number">6</button>
        <button class="value value--func" id="minus">-</button>
        <button class="value value--number">1</button>
        <button class="value value--number">2</button>
        <button class="value value--number">3</button>
        <button class="value value--func" id="plus">+</button>
        <button class="value value--number" id="bottomLeft">.</button>
        <button class="value value--number">0</button>
        <button class="value value--number">00</button>
        <button class="value value--func" id="bottomRight">=</button>
    </div>
</body>
<script src="scripts.js"></script>
</html>
